plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.aikar.co/content/groups/aikar/'
    }

    maven {
        url = 'https://ci.ender.zone/plugin/repository/everything/'
    }

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }

    maven {
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven {
        url = 'http://repo.dmulloy2.net/nexus/repository/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'co.aikar:taskchain-bukkit:3.7.2'
    compile 'com.zaxxer:HikariCP:3.3.1'
    compileOnly 'net.ess3:EssentialsX:2.16.0'
    compileOnly 'org.spigotmc:spigot:1.14.2-R0.1-SNAPSHOT'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    compileOnly 'com.comphenix.protocol:ProtocolLib-API:4.4.0'
}

group = 'me.droreo002'
version = '1.0'
description = 'OreoCore'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
