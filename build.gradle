buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url = 'https://repo.aikar.co/content/groups/aikar/'
    }

    maven {
        url = 'https://ci.ender.zone/plugin/repository/everything/'
    }

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }

    maven {
        url = 'https://oss.sonatype.org/content/groups/public/'
    }

    maven {
        url = 'http://repo.dmulloy2.net/nexus/repository/public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }

    flatDir {
        dirs 'kontol'
    }
}

dependencies {
    compile 'co.aikar:taskchain-bukkit:3.7.2'
    compile 'com.zaxxer:HikariCP:3.3.1'
    compileOnly 'net.ess3:EssentialsX:2.16.0'
    compileOnly 'org.spigotmc:spigot:1.14.2-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib-API:4.4.0'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

shadowJar {
    baseName = 'Backend'
    classifier = null
    version = '1.0'

    mergeServiceFiles()
    dependencies {
        include(dependency('co.aikar:.*'))
        include(dependency('com.zaxxer:.*'))
    }
}

group = 'me.droreo002'
version = '1.0'
description = 'OreoCore'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
